<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー - 学会ポイントシステム</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            opacity: 0.8;
        }
        
        .scan-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .instructions {
            margin: 20px 0;
            color: #666;
            line-height: 1.6;
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .control-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 QRコードスキャナー</h1>
        
        <div class="instructions">
            QRコードをカメラに映すと自動的に読み取ります
        </div>
        
        <div id="status" class="status info">
            カメラを起動しています...
        </div>
        
        <div class="camera-container" id="cameraContainer" style="display: none;">
            <video id="video" autoplay muted playsinline></video>
            <div class="scan-overlay"></div>
        </div>
        
        <canvas id="canvas" class="hidden"></canvas>
        
        <div class="control-buttons">
            <button id="startBtn" class="btn btn-primary" onclick="startCamera()">
                📷 カメラ開始
            </button>
            <button id="stopBtn" class="btn btn-secondary hidden" onclick="stopCamera()">
                ⏹️ 停止
            </button>
            <a href="index.html" class="btn btn-warning">
                🏠 メインページ
            </a>
            <a href="ranking.html" class="btn btn-secondary">
                🏆 ランキング
            </a>
        </div>
    </div>

    <!-- QRコード読み取りライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>

    <script>
        let scanner = null;
        let video = null;

        // ページ読み込み時の初期化
        window.onload = function() {
            video = document.getElementById('video');
            updateStatus('📷 カメラ使用許可をお待ちしています', 'info');
        };

        async function startCamera() {
            try {
                updateStatus('📷 カメラを起動しています...', 'info');
                
                // QRスキャナーを初期化
                scanner = new QrScanner(
                    video,
                    result => {
                        updateStatus('✅ QRコード読み取り成功！', 'success');
                        handleQRCode(result.data);
                    },
                    {
                        onDecodeError: error => {
                            // エラーは無視（QRコードが見つからない場合）
                        },
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                    }
                );

                await scanner.start();
                
                // UI更新
                document.getElementById('cameraContainer').style.display = 'block';
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                
                updateStatus('🔍 QRコードをカメラに映してください', 'info');
                
            } catch (error) {
                console.error('カメラエラー:', error);
                updateStatus('❌ カメラの起動に失敗しました。ブラウザの設定を確認してください。', 'error');
            }
        }

        function stopCamera() {
            if (scanner) {
                scanner.stop();
                scanner = null;
            }
            
            // UI更新
            document.getElementById('cameraContainer').style.display = 'none';
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');
            
            updateStatus('📷 カメラが停止されました', 'info');
        }

        function handleQRCode(data) {
            console.log('QRコード読み取り:', data);
            
            // QRコードのURLかどうかチェック
            if (data.startsWith('http')) {
                updateStatus('🚀 ページに移動しています...', 'success');
                
                // 少し遅延してからページ遷移
                setTimeout(() => {
                    window.location.href = data;
                }, 1000);
                
            } else {
                updateStatus('⚠️ 学会ポイントシステムのQRコードではありません', 'error');
                
                // 3秒後にスキャン再開
                setTimeout(() => {
                    updateStatus('🔍 QRコードをカメラに映してください', 'info');
                }, 3000);
            }
        }

        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        // ページ離脱時にカメラを停止
        window.addEventListener('beforeunload', function() {
            if (scanner) {
                scanner.stop();
            }
        });

        // ページが非表示になった時にカメラを停止
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && scanner) {
                scanner.stop();
            }
        });
    </script>
</body>
</html>
